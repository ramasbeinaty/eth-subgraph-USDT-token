# https://etherscan.io/token/0xdac17f958d2ee523a2206206994597c13d831ec7
specVersion: 0.0.2
description: USDT Token Subgraph
repository: https://github.com/ramasbeinaty/eth-subgraph-USDT-token
schema:
  file: ./token.graphql
dataSources:
  - kind: ethereum/contract # evm network blockchain
    name: Transfer # name of our build
    network: mainnet
    source:
      address: "0xdAC17F958D2ee523a2206206994597C13D831ec7" # contract address we watching
      abi: USDT
      startBlock: 4634748
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mapping/transfer.ts #holds our event handlers
      entities:
        - Transfer
      abis:
        - name: USDT
          file: ./abis/USDT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer